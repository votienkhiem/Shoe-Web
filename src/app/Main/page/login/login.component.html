<div class="container text-center">
  <div class="row">
    <div class="col-xl-12 admin">
      <div class="form-login">
        <form
          action=""
          method="post"
          (ngSubmit)="onLogin()"
          [formGroup]="loginF"
        >
          <div class="imgcontainer">
            <img src="assets/images/lion.jpg" alt="Avatar" class="avatar" />
          </div>

          <div class="containerUser">
            <div class="form-group">
              <label for="userName"><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="userName"
                formControlName="userName"
              />
            </div>
            <div
              *ngIf="
                loginF['controls']['userName'].dirty &&
                loginF['controls']['userName'].errors
              "
            >
              <small
                *ngIf="loginF['controls']['userName'].errors['required']"
                [ngClass]="{ error: loginF['controls']['userName'].errors }"
                >Please enter a username</small
              >
            </div>
            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="password"
                formControlName="password"
              />
            </div>
            <div
              *ngIf="
                loginF['controls']['password'].dirty &&
                loginF['controls']['password'].errors
              "
            >
              <small
                *ngIf="loginF['controls']['password'].errors['required']"
                [ngClass]="{ error: loginF['controls']['password'].errors }"
                >Please enter a password</small
              >
            </div>
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Remember me
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
