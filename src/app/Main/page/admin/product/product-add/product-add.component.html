<div class="container text-center">
  <div class="row">
    <div class="col-xl-12 add">
      <h4>ADD NEW PRODUCTS</h4>
      <div class="form-addProduct">
        <form action="" method="POST">
          <!-- name -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter a name"
            />
          </div>
          <!-- image -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Image</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="enter link image"
            />
          </div>
          <!-- price -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Price</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter a price"
            />
          </div>
          <!-- description -->

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <!-- quantity -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Quantity</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              value="1"
            />
          </div>
          <!-- brand -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Brand</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter a brand"
            />
          </div>
          <!-- status -->
          <div class="status">
            <span>Status</span>
            <select
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Status</option>
              <option value="1">In stock</option>
              <option value="2">Out of Stock</option>
            </select>
          </div>
          <!-- detail -->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Detail</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <!-- history -->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >History</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <!-- color -->
          <div class="color">
            <span>Color</span>
            <select
              class="form-select form-select-lg mb-3"
              aria-label=".form-select-lg example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <!-- size -->
          <div class="size">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Size</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter a size"
              />
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-success">Add</button>
      </div>
    </div>
  </div>
</div>
