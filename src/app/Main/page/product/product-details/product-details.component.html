<div class="container text-center">
  <div class="row product-detail" *ngIf="shoes">
    <div class="col-xl-5">
      <div class="row">
        <div class="col-xl-12 product-detail-image">
          <img src="{{ shoes.image }}" alt="" />

          <div class="description">
            <h5>Product details</h5>
            <ul>
              <li *ngFor="let a of shoes.detail">{{ [a] }}</li>
            </ul>
          </div>
          <div class="history">
            <h5>History</h5>
            <p>{{ shoes.history }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-5">
      <div class="row">
        <div class="col-xl-12 product-detail-text">
          <h5>{{ shoes.name }}</h5>
          <div class="brand">
            <ul>
              <li>
                <span>Brand: </span
                ><span class="span-brand">{{ shoes.brand }}</span>
              </li>
              <li>
                <span>Status: </span
                ><span class="span-status">{{ shoes.status }}</span>
              </li>
              <li>{{ shoes.description }}</li>
            </ul>
          </div>
          <h4>{{ shoes.price | number : "1.0-2" }}$</h4>
          <div class="colors-shoe">
            <span>Color</span>
            <div class="color">
              <ul>
                <li>
                  <a href=""></a>
                  <div class="circle color-red"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-white"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-pink"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-black"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-blue"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-green"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-gray"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-brown"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-beige"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-purple"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-orange"></div>
                </li>
                <li>
                  <a href=""></a>
                  <div class="circle color-yellow"></div>
                </li>
              </ul>
            </div>
          </div>
          <div class="sizes-shoe">
            <span>Size</span>
            <div class="sizes">
              <form action="" method="POST" [formGroup]="submitSize">
                <div class="form-group">
                  <select
                    class="form-select"
                    name="select-size"
                    id=""
                    formControlName="size"
                    [(ngModel)]="selected"
                  >
                    <option value="">Select a size</option>
                    <option *ngFor="let item of shoes.size">
                      {{ item }}
                    </option>
                  </select>
                  <div
                    *ngIf="
                      submitSize['controls']['size'].dirty &&
                      submitSize['controls']['size'].errors
                    "
                  >
                    <small
                      *ngIf="submitSize['controls']['size'].errors['required']"
                      >Choose a size</small
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="quantity-shoe">
            <span> Quantity </span>
            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
              <button
                class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
              >
                <fa-icon [icon]="faMinus"></fa-icon>
              </button>

              <input
                id="form1"
                min="0"
                name="quantity"
                type="number"
                class="form-control form-control-sm"
                [(ngModel)]="shoes.quantity"
              />

              <button
                class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
              >
                <fa-icon [icon]="faPlus"></fa-icon>
              </button>
            </div>
          </div> -->
          <div class="check">
            <button
              type="submit"
              (click)="addToCart(shoes, selected)"
              [disabled]="submitSize.invalid"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-2">
      <div class="row">
        <div class="col-xl-12 product-detail-ship">
          <div class="ship">
            <ul>
              <li>
                <div class="delivery">
                  <img src="assets/images/delivery.png" alt="" />
                  <p>Free delivery</p>
                </div>
              </li>
              <li>
                <div class="return">
                  <img src="assets/images/goods.png" alt="" />
                  <p>Return goods</p>
                </div>
              </li>
              <li>
                <div class="sale">
                  <img src="assets/images/big sale.png" alt="" />
                  <p>Big sale</p>
                </div>
              </li>
            </ul>
          </div>
          <div class="promotion">
            <img src="assets/images/shoevanrs.jpg" alt="" />
            <img src="assets/images/shoenike.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
