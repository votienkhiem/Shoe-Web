<div class="container text-center">
  <div class="row">
    <div class="col-xl-12 contact">
      <div>
        <h4>SHOE SHOP</h4>
        <span
          >Contact us to receive more promotions, advice, most useful
          information.</span
        >
        <br />
        <hr />
      </div>
      <div class="info">
        <div class="location">
          <fa-icon [icon]="faLocationDot"></fa-icon>
          <h6>Address</h6>
          <span>CMT8 street, ward 13, district 10</span>
        </div>
        <div class="phone">
          <fa-icon [icon]="faPhoneVolume"></fa-icon>
          <h6>Hotline</h6>
          <span>1900 1281</span>
        </div>
        <div class="emailContact">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <h6>Email</h6>
          <span>support24h@email.com.vn</span>
        </div>
      </div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3578844082526!2d106.66219962488267!3d10.78387763936536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed1f53481f5%3A0x366adde0d5174734!2zS2h1IHZ1aSBjaMahaSBnaeG6o2kgdHLDrSBUaOG7jyBUcuG6r25n!5e0!3m2!1svi!2s!4v1693217447918!5m2!1svi!2s"
          width="100%"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="cont">
        <h4>Contact us</h4>
        <form action="POST">
          <input type="text" placeholder="Full name" />
          <input type="text" placeholder="Email" />
          <textarea
            name=""
            id=""
            cols="150"
            rows="5"
            placeholder="Content"
          ></textarea>
          <input type="button" value="Send your contact" />
        </form>
      </div>
    </div>
  </div>
</div>
