<div class="container-header">
  <div class="header-left">
    <span>SHOE </span>
    <span>SHOP</span>
  </div>
  <div class="menu-nav header-mid">
    <div class="link">
      <a routerLink="/home">Home</a>
    </div>
    <div class="link product-list">
      <a routerLink="/product">Products</a>
      <div class="product-list-shoe">
        <div class="men">
          <ul>
            <li class="title head-men">MEN</li>
            <li>Sneaker</li>
            <li>Sandal</li>
            <li>Boot</li>
          </ul>
        </div>
        <div class="women">
          <ul>
            <li class="title head-women">WOMEN</li>
            <li>Sneaker</li>
            <li>Sandal</li>
            <li>Boot</li>
          </ul>
        </div>
        <div class="sandal">
          <ul>
            <li class="title head-sandal">SANDAL</li>
            <li>Sneaker</li>
            <li>Sandal</li>
            <li>Boot</li>
          </ul>
        </div>
        <div class="street-wear">
          <ul>
            <li class="title head-street">STREET WEAR</li>
            <li>Sneaker</li>
            <li>Sandal</li>
            <li>Boot</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="link">
      <a>Men</a>
    </div>
    <div class="link">
      <a>Women</a>
    </div>
    <div class="link">
      <a>Big Sale</a>
    </div>
    <div class="link">
      <a>News</a>
    </div>
    <div class="link">
      <a>Contact us</a>
    </div>
  </div>
  <div class="header-right">
    <div class="icon search">
      <fa-icon [icon]="faSearch" title="Search"></fa-icon>
    </div>
    <div class="icon user">
      <fa-icon [icon]="faUser" title="User"></fa-icon>
    </div>
    <div class="icon cart">
      <fa-icon [icon]="faCartPlus" title="Cart" routerLink="/cart"></fa-icon>
      <div class="circle-cart">
        <span>0</span>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
