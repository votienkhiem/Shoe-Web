<div class="search">
  <input
    type="text"
    class="input"
    placeholder="What are you looking for?"
    [(ngModel)]="enterSearchValue"
    (input)="onSearch()"
    #filter
  />
  <button type="submit" (click)="searchItems(filter.value)">
    <fa-icon [icon]="faSearch"></fa-icon>
  </button>
</div>

<!-- Search  -->
<div class="container text-center">
  <div class="row searchProduct">
    <div class="col-xl-12" *ngIf="listEmpty.length === 0">
      <div>
        <!-- <span>Oops. We couldnâ€™t find anything that matches your search.</span> -->
      </div>
    </div>
    <div class="col-xl-12" *ngIf="listEmpty.length > 0">
      <div class="searchResult" *ngFor="let item of listEmpty; index as i">
        <span>{{ item.name }}</span>
      </div>
    </div>
  </div>
</div>
<!-- End Search -->
